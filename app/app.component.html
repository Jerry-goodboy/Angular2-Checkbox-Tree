<p>Angular 2 Checkbox Tree</p>
<p-tree [value]="data">
    <template let-node  pTemplate type="default">
        <input type="checkbox" [(ngModel)]="node.selected" [indeterminate]="node.partialSelection" (ngModelChange)="nodeSelected(node)"><span style="margin-left: 6px">{{node.label}}</span>
    </template>
</p-tree>
<br>
<pre>{{json}}</pre>
